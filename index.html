<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }
    .container {
      overflow: hidden;
      position: relative;
      width: 100vw;
    }
    .grid-wrapper {
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
      transition: transform 0.4s ease;
    }
    .page {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      justify-content: center;
      align-content: start;
      gap: 20px;
      padding: 20px;
      width: 100vw;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .game-icon {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .game-icon img {
      width: 60px;
      height: 60px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="arrow left" onclick="prevPage()">&#9664;</div>
  <div class="arrow right" onclick="nextPage()">&#9654;</div>
  <div class="container">
    <div class="grid-wrapper" id="carousel"></div>
  </div>
  <script>
    function emojiIcon(symbol) {
      return `data:image/svg+xml,${encodeURIComponent(
        `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='50%' y='50%' font-size='48' text-anchor='middle' dominant-baseline='central'>${symbol}</text></svg>`
      )}`;
    }

    const games = [
      { name: "First Game", img: "./web-game/first-game/assets/coin.png", link: "./web-game/first-game/index.html" },
      { name: "Super Mario", img: "./super_mario_icon.svg", link: "./web-game/gameSuperMario/index.html" },
      { name: "h5study", img: emojiIcon('üìö'), link: "./web-game/h5study/index.html" },
      { name: "Snake", img: emojiIcon('üêç'), link: "./web-game/snake/index.html" },
      { name: "Second Game", img: "./web-game/second-game/assets/coin.png", link: "./web-game/second-game/index.html" },
      { name: "SimpleGame", img: emojiIcon('üéÆ'), link: "./web-game/SimpleGame/index.html" },
      { name: "Super Mario Run", img: "./super_mario_icon.svg", link: "./web-game/SuperMarioRun/index.html" },
      { name: "Third Game", img: "./web-game/third-game/assets/bird.png", link: "./web-game/third-game/index.html" },
      { name: "Tetris", img: emojiIcon('üß±'), link: "./web-game/tetris/index.html" },
      { name: "Tower Defense", img: emojiIcon('üè∞'), link: "./web-game/tower-defense/index.html" },
      { name: "Tiger and Kids", img: emojiIcon('üêØ'), link: "./web-game/tiger-kids/index.html" },
      { name: "Chess", img: emojiIcon('‚ôüÔ∏è'), link: "./web-game/chess/index.html" },
      { name: "Space Runner", img: "./space_runner_icon.svg", link: "./web-game/space-runner/index.html" },
      { name: "Subway Surfers", img: emojiIcon('üèÉ'), link: "./web-game/subway-surfers/index.html" },
      { name: "Typing Rain", img: emojiIcon('üåßÔ∏è'), link: "./web-game/typing-rain/index.html" },
    ];

    let currentPage = 0;
    const carousel = document.getElementById('carousel');

    function buildPages() {
      carousel.innerHTML = '';
      const containerWidth = document.querySelector('.container').offsetWidth;
      const iconWidth = 120; // includes padding and margin roughly
      const iconsPerRow = Math.floor(containerWidth / iconWidth);
      const iconHeight = 120;
      const containerHeight = window.innerHeight - 80;
      const iconsPerCol = Math.floor(containerHeight / iconHeight);
      const perPage = iconsPerRow * iconsPerCol || 1;
      const pageCount = Math.ceil(games.length / perPage);

      for (let i = 0; i < pageCount; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        const start = i * perPage;
        const end = start + perPage;
        games.slice(start, end).forEach(game => {
          const icon = document.createElement('div');
          icon.className = 'game-icon';
          icon.innerHTML = `<a href="${game.link}"><img src="${game.img}" alt="${game.name}"><div>${game.name}</div></a>`;
          page.appendChild(icon);
        });
        carousel.appendChild(page);
      }
      updateCarousel();
    }

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function nextPage() {
      const totalPages = carousel.children.length;
      if (currentPage < totalPages - 1) {
        currentPage++;
        updateCarousel();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateCarousel();
      }
    }

    let startX = 0;
    let isDragging = false;

    window.addEventListener('resize', () => {
      currentPage = 0;
      buildPages();
    });

    carousel.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    carousel.addEventListener('touchend', e => {
      if (!isDragging) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextPage();
      else if (diff < -50) prevPage();
      isDragging = false;
    });

    buildPages();
  </script>
</body>
</html>
